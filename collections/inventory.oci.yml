plugin: oracle.oci.oci
cache: yes
cache_plugin: jsonfile
cache_timeout: 600
cache_connection: /tmp/oci_inventory
cache_prefix: oci
regions: all
#regions:
#  - ap-seoul-1
fetch_db_hosts: false
fetch_compute_hosts: true
#hostname_format: fqdn
hostname_format_preferences:
  - "private_ip"
  - "public_ip"
primary_vnic_only: true
